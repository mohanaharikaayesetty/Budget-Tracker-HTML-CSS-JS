<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffdead;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    color:white;
    background-color: #0000ff;
    text-align: center;
    padding-top:20px;
    padding-bottom: 20px;
  
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="number"], select {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background-color: #0000ff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #000099;
}
#add-btn{
   margin-left:35%;
    width:200px;
    
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background-color: #1d29d6;
    color:white;
}

th, td {
    padding: 10px;
    text-align:center;
    border: 2px solid #6971e9;


}

tbody tr:nth-child(odd) {
    background-color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #ffdead;
}

.delete-btn {
    color: #ff0000;
    cursor: pointer;
}
.kk{
    background-color: #47b0d3;
    height:100px;
    width:600px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a new transaction:</h2>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type">
                <option value="" selected disabled>Choose one...</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
        </div>
        <button id="add-btn">Add to transactions</button><br><br>
        <div class="kk">

        </div>
        
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transactions-list">
                <!-- Transactions will be added here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('add-btn').addEventListener('click', function() {
    const type = document.getElementById('type').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;

    if (type && name && amount) {
        const table = document.getElementById('transactions-list');
        const row = table.insertRow();

        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);

        cell1.innerHTML = type.charAt(0).toUpperCase() + type.slice(1);
        cell2.innerHTML = name;
        cell3.innerHTML = `$${amount}`;
        cell4.innerHTML = '<span class="delete-btn">Delete</span>';

        cell4.addEventListener('click', function() {
            table.deleteRow(row.rowIndex - 1);
        });

        document.getElementById('type').value = '';
        document.getElementById('name').value = '';
        document.getElementById('amount').value = '';
    } else {
        alert('Please fill out all fields');
    }
});
    </script>
    
</body>
</html>
